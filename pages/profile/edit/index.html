    <body>
      <section class="vh-100 bg-light">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black rounded-5">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    
                      <h1 class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit profile</h1>
                    
                      <form id="editProfile" class="mx-1 mx-md-4">
                      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-floating flex-fill mb-0">
                            <input disabled type="text" class="form-control" placeholder="Name" name="name" >
                            <label class="form-label" for="">Your Name</label>
                          </div>
                        </div>
                      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-floating flex-fill mb-0">
                            <input disabled type="email" class="form-control" placeholder="Email" name="email">
                            <label class="form-label" for="">Your Email</label>
                          </div>
                        </div>
                      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-floating flex-fill mb-0">
                            <input type="" class="form-control" placeholder="URL for banner" name="banner">
                            <label class="form-label" for="">Banner</label>
                          </div>
                        </div>
                      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-floating flex-fill mb-0">
                            <input type="" class="form-control" placeholder="URL for Avater" name="avatar">
                            <label class="form-label" for="">Avatar</label>
                          </div>
                        </div>
                      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
                        </div>
                      
                      </form>
                    
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex justify-content-center order-1 order-lg-2">
                      <img src="/images/man-in-suit-and-tie.png" class="img-fluid">
    
                    </div>
                  </div>
                </div>
              </div>
