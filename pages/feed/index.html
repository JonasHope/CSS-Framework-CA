<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="home page">
    <link rel="stylesheet" href="/dist/css/style.css">
    <script src="https://kit.fontawesome.com/059c84c64c.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid justify-content-center justify-content-sm-between flex-column flex-sm-row">
                <div class="d-flex align-items-center flex-column flex-sm-row">
                    <a href="home.html" class="navbar-brand fs-3 logo">Social network</a>
                    <div class="vertical mx-2 d-none d-sm-block"></div>
                    <div id="navbarNavAltMarkup">
                        <div class="navbar-nav d-flex flex-row">
                            <a class="nav-link mx-3 fs-5 active" aria-current="page" href="/pages/feed/index.html">Home</a>
                            <a class="nav-link mx-3 fs-5" href="/pages/profile/index.html">Profile</a>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <div id="navbarNavAltMarkup">
                        <div class="navbar-nav d-flex flex-row">
                            <a class="nav-link mx-3 fs-6" href="index.html">Sign out</a>
                        </div>
                    </div>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12 my-3">
                <h1 class="d-flex justify-content-center my-3 fs-2">Share your thoughts</h1>
                <div class="card border-0">
                    <div class="mx-3 my-3">
                        <div>
                            <form id="createPost">
                                <div class="form-group mb-3">
                                    <label for="">Title</label>
                                    <input class="form-control" type="text" name="title" required>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="">Body</label>
                                    <textarea class="form-control" name="body" rows= "3" cols= "25" placeholder="Write your post here!" required></textarea>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="">Tags</label>
                                    <input class="form-control" type="text" name="tags">
                                </div>


                                <div class="form-group mb-3">
                                    <label for="">Media</label>
                                    <input class="form-control" type="url" name="media">
                                </div>

                                <button id="createPostBtn" class="btn btn-primary"> Share</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="post"></div>
            </div>
        </div>
    </div>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/index.mjs" type="module"></script>
  <script src="/src/js/feed.mjs" type="module"></script>
</body>
</html>
