<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="signin page, create an account">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://kit.fontawesome.com/059c84c64c.js" crossorigin="anonymous"></script>
    <title>Signin</title>
</head>
<body>
  <section class="vh-100 bg-light">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black rounded-5">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                
                  <h1 class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</h1>
                
                  <form action="/index.html" class="mx-1 mx-md-4">
                  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-floating flex-fill mb-0">
                        <input type="text" id="sign-name" class="form-control" placeholder="Name" required/>
                        <label class="form-label" for="sign-name">Your Name</label>
                      </div>
                    </div>
                  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-floating flex-fill mb-0">
                        <input type="email" id="sign-email" class="form-control" placeholder="Email" required/>
                        <label class="form-label" for="sign-email">Your Email</label>
                      </div>
                    </div>
                  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-floating flex-fill mb-0">
                        <input type="password" id="sign-password" class="form-control" placeholder="Password" required/>
                        <label class="form-label" for="sign-password">Password</label>
                      </div>
                    </div>
                  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-floating flex-fill mb-0">
                        <input type="password" id="sign-pass-repeat" class="form-control" placeholder="Repeat your password" required/>
                        <label class="form-label" for="sign-pass-repeat">Repeat your password</label>
                      </div>
                    </div>
                  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="sign-terms" required/>
                      <label class="form-check-label" for="sign-terms">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
                  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                  
                  </form>
                
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="/images/group-gf0b7a7f1c_640.png" class="img-fluid">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
